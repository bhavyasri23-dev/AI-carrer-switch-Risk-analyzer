<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Risk Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Navbar -->
<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="text-2xl font-bold text-indigo-600">AI Career</div>
    <nav class="flex gap-6 text-gray-700">
      <a href="/" class="hover:text-indigo-600">Home</a>
      {% if username %}
      <span class="font-semibold text-gray-700">Hello, {{ username }}</span>
      <a href="/logout" class="hover:text-indigo-600">Logout</a>
      {% else %}
      <a href="/login" class="hover:text-indigo-600">Login</a>
      <a href="/register" class="hover:text-indigo-600">Register</a>
      {% endif %}
    </nav>
  </div>
</header>

<section class="max-w-xl mx-auto px-6 py-16">
  <div class="bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Career Risk Analysis</h2>
    <p class="text-gray-600 mb-6">Enter your details to evaluate your career switch risk</p>

    <form action="/predict" method="POST" class="space-y-4">
      <input type="number" name="skill" min="1" max="5" placeholder="Skill Level (1–5)" class="w-full border px-4 py-2 rounded-lg" required>
      <input type="number" name="hours" min="1" max="50" placeholder="Weekly Learning Hours" class="w-full border px-4 py-2 rounded-lg" required>
      <input type="number" name="experience" min="0" max="40" placeholder="Years of Experience" class="w-full border px-4 py-2 rounded-lg" required>
      <input type="number" name="difficulty" min="1" max="5" placeholder="Target Career Difficulty" class="w-full border px-4 py-2 rounded-lg" required>

      <select name="career" class="w-full border px-4 py-2 rounded-lg" required>
        <option value="" disabled selected>Select Target Career</option>
        {% for career in careers %}
        <option value="{{ career }}">{{ career }}</option>
        {% endfor %}
      </select>

      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">Analyze Risk</button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6 text-center mt-12">
  <p>© 2026 AI Career Pathways</p>
</footer>

</body>
</html>
