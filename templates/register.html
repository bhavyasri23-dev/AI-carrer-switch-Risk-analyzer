<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<form action="/register" method="POST"
  class="bg-white p-8 rounded-xl shadow-lg w-96">

  <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">
    Create Account
  </h2>

  {% if error %}
  <p class="text-red-500 text-sm mb-4">{{ error }}</p>
  {% endif %}

  <input type="email" name="email" required
    placeholder="Email"
    class="w-full border p-3 rounded mb-4">

  <input type="password" name="password" required
    placeholder="Password"
    class="w-full border p-3 rounded mb-6">

  <button type="submit"
    class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700">
    Create Account
  </button>

  <p class="text-sm text-center mt-4">
    Already have an account?
    <a href="/login" class="text-indigo-600">Login</a>
  </p>
</form>

</body>
</html>
